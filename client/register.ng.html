<ion-view view-title="Register" class="register-page">
	<ion-content scroll="false" class="padding">
	      <div class="list list-inset">
	          <label class="item item-input">
	              <input type="text" placeholder="Email" ng-model="user.email">
	          </label>
	          <label class="item item-input">
	              <input type="text" placeholder="Username" ng-model="user.username">
	          </label>
	          <label class="item item-input">
	              <input type="password" placeholder="Password" ng-model="user.password">
	          </label>
	      </div>
	      <button class="button button-block button-calm" ng-click="register(user)">Register</button>
	      <div ng-show="success"> Successful register </div>
	       <div ng-show="failed">{{failed}}</div>
	</ion-content>
</ion-view>
