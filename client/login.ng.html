<ion-view view-title="Login" class="login-page">
	<ion-content scroll="false" class="padding">
	      <div class="list list-inset">
	          <label class="item item-input">
	              <input type="text" placeholder="Username" ng-model="user.username">
	          </label>
	          <label class="item item-input">
	              <input type="password" placeholder="Password" ng-model="user.password">
	          </label>
	      </div>
	      <button class="button button-block button-calm" ng-click="login(user)">Login</button>
	       <div ng-show="success"> Successful logined </div>
	       <div ng-show="failed">{{failed}}</div>
	</ion-content>
</ion-view>
